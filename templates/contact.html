<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me | Chris Yan</title>
    <link rel="icon" type="image/x-icon" href="../public/img/logo/logo-no-background.png">
    <link rel="stylesheet" href="../src/css/nav.css">
    <link rel="stylesheet" href="../src/css/footer.css">
    <link rel="stylesheet" href="../src/css/contact.css">
    <link rel="stylesheet" href="../src/css/socials.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Proxima+Nova:400,700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href='https://fonts.googleapis.com/css?family=Dekko' rel='stylesheet'>
</head>
<body>
    <header>
        <nav>
            <div class="navbar">
                <div class="logo">
                    <a href="../index.html" id="logo-link"><img src="../public/img/logo/logo-no-background.png" class="my-logo" id="logo-img" /></a>
                </div>
                <ul class="nav-links">
                    <li><a href="about.html">About</a></li>
                    <li><a href="experience.html">Experience</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <section id="contact-form" class="reveal">
            <div class="contact-form-toggle">
                <button id="showContactForm" class="contact-btn">Contact</button>
                <button id="showSocials" class="socials-btn">Socials</button>
            </div>
            <div id="contact-form-content">
                <div class="container">
                    <div class="wrapper animated bounceInLeft">
                      <div class="contact">
                        <div class="contact-title">
                            <h3 class="contact-me">Contact Me</h3>
                        </div>
                        <div class="alert">Your message has been sent!</div>
                        <form id="contactForm">
                          <p class="name-field">
                            <label>Name <span class="asterix">*</span></label>
                            <input type="text" name="name" id="name" required>
                          </p>
                          <p class="company-field">
                            <label>Company</label>
                            <input type="text" name="company" id="company">
                          </p>
                          <p class="email-field">
                            <label>Email <span class="asterix">*</span></label>
                            <input type="email" name="email" id="email" required>
                          </p>
                          <p class="phone-field">
                            <label>Phone</label>
                            <input type="text" name="phone" id="phone">
                          </p>
                          <p class="message-field full">
                            <label>Message <span class="asterix">*</span></label>
                            <textarea name="message" rows="5" id="message"></textarea>
                          </p>
                          <p class="required-field">Required field <span class="asterix">*</span></p>
                          <p class="submit-button">
                            <button type="submit">Submit</button>
                          </p>
                        </form>
                      </div>
                    </div>
                  </div>
            </div>
            
            <div id="socials-content">
                <div class="socials-container">
                    <div class="socials-title">
                        <h2>Follow Me on Social Media</h2>
                    </div>
                    <div class="social-icons">
                        <a href="https://www.linkedin.com/in/chris-yan-97820a228/" target="_blank" class="social-icon">
                            <i class="fab fa-linkedin"></i>
                        </a>
                        <a href="https://www.instagram.com/chris.yan_/" target="_blank" class="social-icon">
                            <i class="fab fa-instagram"></i>
                        </a>
                        <a href="https://github.com/chrisyan04" target="_blank" class="social-icon">
                            <i class="fab fa-github"></i>
                        </a>
                    </div>
                </div>
            </div>
            <div id="success-message" style="display: none;">
                <p>Thank you for contacting me! Your message has been successfully sent.</p>
            </div>
        </section>        
    </main>
    
    <footer>
        <div class="footer-content">
            <button id="scrollToTopBtn" onclick="scrollToTop()"><i class="arrow up"></i></button>
        </div>
        <p>&copy 2023 Chris Yan. Made with ‚úåüèº and ‚ù§Ô∏è.</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/ScrollTrigger.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="../src/js/footer.js"></script>
    <script src="../src/js/animation.js"></script>
    <script src="../src/js/contact.js"></script>
    <script src="../src/js/contactToggle.js"></script>
</body>
</html>
